<!DOCTYPE html>
<html>
<head>
	<title>Agora - Domain Sets</title>
	
	<link rel="shortcut icon" href="agora_icon.ico">

	<script type="text/javascript" src="jq.js"></script>
	<script type="text/javascript" src="jq.quicksearch.js"></script>
	<script type="text/javascript" src="jq.multi-select.js"></script>
	<link href="new.css" rel="stylesheet" type="text/css" />
    <link href="multi-select.css" rel="stylesheet" type="text/css">

	
</head>
<body id="template">

  <#include "header.ftl"/>
	
	<div id="page_content">
		

		<div id="internal">

			<#if saved??>
			<div class="domain_set_update">
				Domain Set updated successfully.
			</div>
			</#if>

			<div class='submit-form' style="width: 760px; margin: 0px auto;">
            	<form id='real-form' action='' method='post'>
            	   <select name="domains[]" multiple='multiple' class='multiselect'>
		     <#list domainList as d>
		       <option value="${d.id}"
			       <#if domainSet?seq_contains(d.id)>
				 selected="selected"
			       </#if>
			                >${d.title}</option>
		     </#list>
            	    
            	   </select>
            	   <br><br>
            	   <button type="submit" class="big_submit">Save Changes</button>
            	   <br>
            	 </form>
          </div>

		</div>

<#include "footer.ftl"/>
	
	</div>
	<script>
	$(function(){

	<#-- from loudev.com -->
        $('.multiselect').multiSelect({
        	selectableHeader: '<span class="domain_set_header">Available Domains</span>',
        	selectedHeader: '<span class="domain_set_header">Your Domain Set</span>'

        });
      });
	</script>
