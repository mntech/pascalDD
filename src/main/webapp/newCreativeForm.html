<form id="newCreative" method="post" action="newCreative.m" class="pagedForm">
    <input type="hidden" name="offset" value="0"/>
    <div class="row">
        <label for="period">Time Period</label>
        <fieldset class="span span6">
            <select id="period" name="period" size="1">
                <option value="1week">1 Week</option>
                <option value="2week">2 Weeks</option>
                <option value="3week">3 Weeks</option>
                <option value="1month">1 Month</option>
                <option value="3month">3 Months</option>
                <option value="6month">6 Months</option>
            </select>
        </fieldset>
        <label for="removeHouseAds">Filter Out House Ads</label>
        <fieldset class="span span6">
            <select id="removeHouseAds" name="removeHouseAds" size="1">
                <option value="false">No</option>
                <option value="true">Yes</option>
            </select>
        </fieldset>
    </div>
</form>

<script type="text/javascript">
    // Submit form when dropdown changes.
    $('#period').change(function() {
        $('#newCreative').submit();
    });
    $('#removeHouseAds').change(function() {
        $('#newCreative').submit();
    });

  $(function() {
      $("select[name='period']").val("${searchData.createdSinceLabel}");
    $("#removeHouseAds").val("${searchData.removeHouseAds?string}");
  });
</script>
